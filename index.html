<html>
    <head>
        <link rel="stylesheet" href="estilos.css">
    </head>
    <body>
        <header>
            <img class="logo" src="img/Vector.png" alt="Logo-Alura/png">
        </header>
        <main>
            <div class="seccion-1">
                <div class="izquierda">
                    <textarea class="area" cols="30" rows="10" placeholder="Ingrese el texto aquí" autofocus></textarea>
                </div>
                <div class="buttons">
                    <input class="btn-encriptar" type="button" value="Encriptar">
                    <input class="btn-desencriptar" type="button" value="Desencriptar">
                </div>
            </div>
            <div class="seccion-2">
                <div class="imagen">
                    <img class="figura" src="img/Muñeco.png" alt="muñeco.png">
                </div>
                <div class="h3">
                    <h3>Ningún texto fue encontrado.</h3>
                </div>
                <div class="parrafo">
                    <textarea class="textarea" cols="30" rows="10" placeholder="Ingrese el texto que desea encriptar o desencriptar." disabled></textarea>
                </div>
                <div class="copiar">
                    <input class="btn-copiar" type="button" value="Copiar">
                </div>
            </div>
        </main>
        <hr>
        <footer>
            Desarrollado por Miguel Ángel G. Ramírez
        </footer>
        <script src="app.js"></script>
    </body>
</html>
